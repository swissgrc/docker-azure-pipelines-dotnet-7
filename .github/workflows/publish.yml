name: Build

on:
  push:
    branches: [develop]
  release:
    types: [published]
  pull_request:
    branches: [develop]

jobs:
  publish-image:
    name: Build and push Docker image
    uses: swissgrc/.github/.github/workflows/publish-image.yml@947fcf43f20b13119aa2c2613be3ceee6ca515c5
    with:
      image-name: swissgrc/azure-pipelines-dotnet
      latest-tag: true
    secrets:
      gh-token: ${{ secrets.GITHUB_TOKEN }}
      docker-username: ${{ secrets.DOCKER_USERNAME }}
      docker-password: ${{ secrets.DOCKER_PASSWORD }}